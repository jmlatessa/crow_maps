<html>
	<head>
		<title>Crow Family Survey Maps</title>
		 <link rel="stylesheet" href="js/leaflet.css"/>

		<link rel="stylesheet" href="js/bootstrap.css">
		<style>
			html, body {
				height: 100%;
			}
			.hidden {
				display: none;
			}
			.svg-container {
			  display: inline-block;
			  position: relative;
			  width: 100%;
			  padding-bottom: 100%; /* aspect ratio */
			  vertical-align: top;
			  overflow: hidden;
			}
			.svg-content-responsive {
			  display: inline-block;
			  position: absolute;
			  top: 10px;
			  left: 0;
			}
			
			svg .rect {
			  stroke: steelblue;
			  stroke-width: 100px;
			}

			svg text {
  				font: 8px sans-serif;
  				font-weight: bold;
  				pointer-events: none;
  				stroke: white;
  				stroke-width: .5;
			}
			#faculty-table {
				overflow-y: auto;
			}

			td {
				font-size: .8rem
			}
			.unselected {
				background-color: #d3d3d3
			}
			.node_g {
				cursor : pointer;
			}
			.highlightlink {
				stroke : red;
			}
			.clicklink {
				stroke : purple
			}
			#mapid { 
    	background: #ddd;
    	outline: 0;
	}
 
		</style>
	</head>
	
		

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<h1>Map prototype</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 hidden load-unhide" id="buttons-div">
				
				</div>
			</div>
			<div class="row align-content-center">
				<div class="col-12 " id="loading" >
					<image src="big-ajax-loader.gif"></image>
					<p id="load-status">Loading data</p>
				</div>
				<div class="col-md-12 col-lg-12 col-sm-12 col-12 hidden load-unhide" id="vis">
					 <div id="mapid" style="height:500px; width:500px">
					 </div>
				</div>
			</div>
		</div>

	</body>

	<script src="js/jquery.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/crossfilter.js"></script>
	<script src="js/dc.js"></script>
	<script src="js/bootstrap.min.js"></script>
	 <script src="js/leaflet.js"
   ></script>
	<script src='map-proto.js'></script>





</html>
